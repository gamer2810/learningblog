<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../css/index.css">
  </head>
  <body>
    <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light head-bar">
                <img class="ml-5 navbar-brand" src="../imgs/logo_elca.png" alt="Elca's Logo">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <h3 class="ml-3 nav-link">Project Information Management</h3>
                      <!-- <a class="nav-link" href="#">Project Information Management<span class="sr-only">(current)</span></a> -->
                    </li>
                  </ul>

                  <div id="language-choices" class="mr-5 my-2 my-lg-0">
                    <label><input type="radio" name="lang" checked><span>VN</span></label>
                    <label class="language-divider">|</label>
                    <label><input type="radio" name="lang"><span>FR</span></label>
                  </div>
                  
                  <button class="btn mr-5 my-2 my-sm-0" type="submit">Help</button>
                  <button class="btn mr-5 my-2 my-sm-0" type="submit">Log out</button>
                </div>
              </nav>
    <!-- NAVBAR -->

    <div class="body-container">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <ul>
                <li class="nav-item"><a id="prjlist-link" href="">Projects list</a></li>
                <li class="nav-item">New</li>
                <li class="nav-item">Project</li>
                <li class="nav-item">Customer</li>
                <li class="nav-item">Shipper</li>
            </ul>
        </div>
        <!-- SIDEBAR -->

        <!-- CONTENT-->
        <div class="project-form">
                <h3>New Project</h3>

                <form action="" method="post">
                    <label for="prj-number">Project Number</label>
                    <input type="text" id="prj-number" class="prj-fields"><br>

                    <label for="prj-name">Project Name</label>
                    <input type="text" id="prj-name" class="prj-fields"><br>

                    <label for="prj-customer">Customer</label>
                    <input type="text" id="prj-customer" class="prj-fields"><br>

                    <label for="select-prj-group">Group</label>
                    <select name="group" id="select-prj-group" class="prj-fields">
                        <option selected value="new">New</option>
                        <option value="something">Something</option>
                    </select><br>

                    <label for="prj-members">Members</label>
                    <input type="text" id="prj-members" class="prj-fields"><br>

                    <label for="select-prj-status">Status</label>
                    <select name="status" id="select-prj-status" class="prj-fields"></select><br>

                    <label for="prj-startdate">Start date</label>
                    <input type="date" id="prj-startdate" class="prj-fields">

                    <label for="prj-enddate">End date</label>
                    <input type="date" id="prj-enddate" class="prj-fields"><br>

                    <button onclick="resetAllFields()" id="btn-prj-cancel">Cancel</button>

                    <button type="submit" id="btn-prj-create" >Create Project</button>
                </form>
        </div>
        <!-- CONTENT-->
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
